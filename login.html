<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .login-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            margin: 50px auto;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Estilo para a Pokébola */
        .pokeball {
            position: fixed;
            bottom: 20px; /* Posiciona a Pokébola na parte inferior */
            left: 50%;
            transform: translateX(-50%); /* Centraliza a Pokébola horizontalmente */
            width: 50px; /* Tamanho pequeno da Pokébola */
            height: auto;
        }

        /* Efeito de rotação para a Pokébola */
        .pokeball-rotate {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        /* Imagem do logo ou outra imagem no canto superior esquerdo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
        }
    </style>
</head>
<body>

    <!-- Imagem do logo ou outra imagem no canto superior esquerdo -->
    <img src="URL_DA_IMAGEM_AQUI" alt="Logo" class="logo">

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" class="input-field" id="email" placeholder="E-mail" required>
            <input type="password" class="input-field" id="password" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <a href="signup.html" class="signup-link">Não tem uma conta? Cadastre-se</a>
    </div>

    <!-- Imagem da Pokébola -->
    <img src="https://art.ngfiles.com/images/386000/386577_stardoge_8-bit-pokeball.png?f1446737358" class="pokeball pokeball-rotate" alt="Pokébola">

    <!-- Importando o Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Login bem-sucedido, redireciona para a página inicial
                window.location.href = 'index.html';
            } catch (error) {
                alert('Erro no login: ' + error.message);
            }
        });
    </script>

</body>
</html>
