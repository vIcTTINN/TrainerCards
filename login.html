<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-google {
            width: 100%;
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #b33629;
        }
    </style>
</head>
<body>
    <h1>Página de Login</h1>
    <div class="container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">

        <div class="buttons">
            <button onclick="login()">Entrar</button>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>

        <button class="btn-google" onclick="loginGoogle()">Entrar com Google</button>
    </div>
    
    <br>
    <a href="index.html">Voltar para a Página Inicial</a>

    <!-- Firebase SDKs (Correção para evitar erro de importação) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.appspot.com",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Função de login
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login realizado com sucesso!");
                    console.log("Usuário logado:", userCredential.user);
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        }

        // Função de cadastro
        function cadastrar() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Usuário cadastrado com sucesso!");
                    console.log("Novo usuário:", userCredential.user);
                })
                .catch((error) => {
                    alert("Erro ao cadastrar: " + error.message);
                });
        }

        // Login com Google
        function loginGoogle() {
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert("Login com Google realizado!");
                    console.log("Usuário logado:", result.user);
                })
                .catch((error) => {
                    alert("Erro ao fazer login com Google: " + error.message);
                });
        }
    </script>
</body>
</html>
