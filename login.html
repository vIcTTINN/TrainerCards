<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-google {
            width: 100%;
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #b33629;
        }
    </style>
</head>
<body>
    <h1>Página de Login</h1>
    <div class="container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">

        <div class="buttons">
            <button onclick="login()">Entrar</button>
            <!-- Remover o onclick direto aqui -->
            <button id="btn-cadastrar">Cadastrar</button>
        </div>

        <button class="btn-google" onclick="loginGoogle()">Entrar com Google</button>
    </div>
    
    <br>
    <a href="index.html">Voltar para a Página Inicial</a>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
        from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBp7w4FeDNUkSvv0CpuVtO1c1xm3w3aq0c",
            authDomain: "trainercards-21331.firebaseapp.com",
            projectId: "trainercards-21331",
            storageBucket: "trainercards-21331.appspot.com",
            messagingSenderId: "174531404677",
            appId: "1:174531404677:web:d29410ea4693021c2e1aec",
            measurementId: "G-Y4QGT8Y0P4"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Função de login
        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Digite um email e/ou senha válidos.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login realizado com sucesso!");
                    // Redireciona para a página inicial após login bem-sucedido
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        };

        // Função para redirecionar para a página de cadastro
        document.getElementById('btn-cadastrar').addEventListener('click', function() {
            window.location.href = "cadastro.html";
        });

        // Login com Google
        window.loginGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("Login com Google realizado!");
                    // Redireciona para a página inicial após login com Google
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Erro ao fazer login com Google: " + error.message);
                });
        };
    </script>
</body>
</html>
