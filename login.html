<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos já existentes... */
    </style>
</head>
<body>
    <h1>Página de Login</h1>
    <div class="container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">

        <div class="buttons">
            <button onclick="login()">Entrar</button>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>

        <button class="btn-google" onclick="loginGoogle()">Entrar com Google</button>
    </div>
    
    <br>
    <a href="index.html">Voltar para a Página Inicial</a>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBp7w4FeDNUkSvv0CpuVtO1c1xm3w3aq0c",
            authDomain: "trainercards-21331.firebaseapp.com",
            projectId: "trainercards-21331",
            storageBucket: "trainercards-21331.appspot.com",
            messagingSenderId: "174531404677",
            appId: "1:174531404677:web:d29410ea4693021c2e1aec",
            measurementId: "G-Y4QGT8Y0P4"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Verificar se o usuário já está logado ao abrir a página
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se o usuário já estiver logado, redireciona para a página inicial
                window.location.href = "index.html";
            }
        });

        // Função de login
        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Digite um email e/ou senha válidos.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login realizado com sucesso!");
                    // Redireciona para a página inicial
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Erro ao fazer login: " + error.message);
                });
        };

        // Função de cadastro
        window.cadastrar = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Usuário cadastrado com sucesso!");
                    // Redireciona para a página inicial após cadastro
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Erro ao cadastrar: " + error.message);
                });
        };

        // Login com Google
        window.loginGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("Login com Google realizado!");
                    // Redireciona para a página inicial após login com Google
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Erro ao fazer login com Google: " + error.message);
                });
        };
    </script>
</body>
</html>
