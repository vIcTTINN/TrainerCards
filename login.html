<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 250px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Alinha os bot√µes ao centro */
            gap: 10px; /* Espa√ßamento entre os bot√µes */
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 150px; /* Definindo largura para os bot√µes */
        }
        button:hover {
            background-color: #0056b3;
        }
        .google-btn {
            background-color: #DB4437;
        }
        .google-btn:hover {
            background-color: #A33328;
        }
    </style>
</head>
<body>
    <h1>P√°gina de Login</h1>
    <p>Aqui voc√™ poder√° entrar com e-mail e senha, cadastrar-se ou usar o Google.</p>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha" required>
    <br><br>

    <div class="button-container">
        <button onclick="login()">Entrar</button>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>
    <br><br>

    <button class="google-btn" onclick="loginGoogle()">Entrar com Google</button>
    <br><br>
    <a href="index.html">Voltar para a P√°gina Inicial</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        console.log("üî• Firebase Auth carregado!", auth);

        function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    alert("‚úÖ Login realizado com sucesso!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("‚ùå Erro: " + error.message);
                });
        }

        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert("‚úÖ Login com Google realizado com sucesso!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("‚ùå Erro ao logar com Google: " + error.message);
                });
        }

        function cadastrar() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            auth.createUserWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    alert("‚úÖ Cadastro realizado com sucesso!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("‚ùå Erro no cadastro: " + error.message);
                });
        }
    </script>
</body>
</html>
