<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://path_to_your_image'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(34, 34, 34, 0.7); /* Fundo com opacidade */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .title-image {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 350px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Imagem do título no canto superior esquerdo -->
    <img src="https://github.com/vIcTTINN/TrainerCards/blob/2cf03d98950d75e15a9d9cc2c57ac7e181e0b014/TrainerCards-16-02-2025%20(1).png?raw=true" alt="Logo" class="title-image">

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" class="input-field" id="email" placeholder="E-mail" required>
            <input type="password" class="input-field" id="password" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <a href="signup.html" class="signup-link">Não tem uma conta? Cadastre-se</a>
    </div>

    <!-- Importando o Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Login bem-sucedido, redireciona para a página inicial
                window.location.href = 'index.html';
            } catch (error) {
                alert('Erro no login: ' + error.message);
            }
        });
    </script>

</body>
</html>
