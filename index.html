<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do link no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo da silhueta com o nome do usuário */
        .user-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: #007BFF;
            background-color: white;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }

        .user-icon img {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Link para a página de login (aparece se não estiver logado) -->
    <a href="login.html" class="login-link" id="loginLink">Entrar ou Cadastrar</a>

    <!-- Exibe o ícone do usuário (aparece se estiver logado) -->
    <div class="user-icon" id="userIcon" style="display: none;">
        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp" alt="User Icon">
        <span id="username"></span>
    </div>

    <h1>Bem-vindo ao meu site!</h1>
    <p>Site hospedado no GitHub Pages.</p>

    <!-- Importando e configurando o Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verifica se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se o usuário estiver logado, exibe a silhueta com o nome
                const userIcon = document.getElementById('userIcon');
                const username = document.getElementById('username');
                const loginLink = document.getElementById('loginLink');
                userIcon.style.display = 'flex';
                loginLink.style.display = 'none';
                username.textContent = user.displayName || 'Usuário';

                // Se desejar, também pode mostrar a foto do perfil
                // userIcon.querySelector('img').src = user.photoURL || 'URL-DEFAULT-IMAGE';
            } else {
                // Se não estiver logado, exibe o link de login
                const loginLink = document.getElementById('loginLink');
                const userIcon = document.getElementById('userIcon');
                loginLink.style.display = 'inline-block';
                userIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
