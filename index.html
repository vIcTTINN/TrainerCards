<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Estilo do link no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo para o conteúdo do site */
        .content {
            text-align: center;
            margin-top: 100px;
        }

        /* Estilo para a Pokébola */
        .pokeball {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }

        /* Imagem do título */
        .title-image {
            display: block;
            margin: 0 auto;
            width: 300px; /* ajuste o tamanho conforme necessário */
            height: auto;
        }
        
        /* Efeito de rotação para a Pokébola */
        .pokeball-rotate {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Link para a página de login -->
    <a href="login.html" class="login-link">Entrar ou Cadastrar</a>

    <!-- Conteúdo do site -->
    <div class="content">
        <img src="https://github.com/vIcTTINN/TrainerCards/blob/2cf03d98950d75e15a9d9cc2c57ac7e181e0b014/TrainerCards-16-02-2025%20(1).png?raw=true" alt="Logo" class="title-image">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Site hospedado no GitHub Pages.</p>
    </div>

    <!-- Imagem da Pokébola -->
    <img src="https://art.ngfiles.com/images/386000/386577_stardoge_8-bit-pokeball.png?f1446737358" class="pokeball pokeball-rotate" alt="Pokébola">

    <!-- Importando e configurando o Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <!-- Função para rotação da Pokébola -->
    <script>
        window.onscroll = function() {
            var pokeball = document.querySelector('.pokeball');
            var scrollY = window.scrollY;
            var rotation = scrollY / 10; // Controla a velocidade de rotação
            pokeball.style.transform = 'translate(-50%, -50%) rotate(' + rotation + 'deg)';
        };
    </script>
</body>
</html>
