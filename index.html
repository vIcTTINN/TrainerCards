<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do link no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo do icone de usuário */
        .user-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Link para a página de login (visível apenas se o usuário não estiver logado) -->
    <a href="login.html" class="login-link" id="login-link">Entrar ou Cadastrar</a>

    <!-- Exibe o nome do usuário e o ícone se estiver logado -->
    <div class="user-icon" id="user-icon" style="display: none;">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Ícone de Usuário">
        <span id="username"></span>
    </div>

    <h1>Bem-vindo ao meu site!</h1>
    <p>Site hospedado no GitHub Pages.</p>

    <!-- Importando e configurando o Firebase -->
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, onAuthStateChanged } from "firebase/auth";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verifica o estado de autenticação do usuário
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se o usuário estiver logado, exibe o ícone e o nome de usuário
                document.getElementById("login-link").style.display = "none"; // Esconde o link de login
                document.getElementById("user-icon").style.display = "flex"; // Exibe o ícone de usuário
                document.getElementById("username").innerText = user.displayName || "Usuário"; // Mostra o nome de usuário
            } else {
                // Se o usuário não estiver logado, exibe o link de login
                document.getElementById("login-link").style.display = "block";
                document.getElementById("user-icon").style.display = "none";
            }
        });
    </script>
</body>
</html>
