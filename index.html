<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilo geral da página */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Fundo preto */
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Impede o scroll horizontal */
        }

        /* Animação da Pokébola */
        .pokebola {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/43/Pokeball.svg'); /* Coloque o link da Pokébola aqui */
            background-size: cover;
            z-index: 10;
            animation: movePokebola 10s infinite linear;
        }

        /* Movimento da Pokébola */
        @keyframes movePokebola {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Estilo do link no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Conteúdo da página */
        .content {
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <!-- Link para a página de login -->
    <a href="login.html" class="login-link">Entrar ou Cadastrar</a>

    <!-- Pokébola animada -->
    <div class="pokebola"></div>
    
    <div class="content">
        <h1>Bem-vindo ao meu site!</h1>

    </div>
