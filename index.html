<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Estilo do link no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo para o conteúdo do site */
        .content {
            text-align: center;
            margin-top: 100px;
        }

        /* Estilo para a Pokébola */
        .pokeball {
            position: fixed;
            bottom: 20px; /* Posiciona a Pokébola na parte inferior */
            left: 50%;
            transform: translateX(-50%); /* Centraliza a Pokébola horizontalmente */
            width: 100px; /* Aumenta o tamanho da Pokébola */
            height: auto;
            animation: rotate 2s infinite linear; /* Adiciona animação para girar */
        }

        /* Imagem do título */
        .title-image {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 350px; /* Aumento do tamanho da imagem para 350px */
            height: auto;
        }

        /* Efeito de rotação contínua para a Pokébola */
        @keyframes rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Link para a página de login -->
    <a href="login.html" class="login-link">Entrar ou Cadastrar</a>

    <!-- Imagem do título no canto superior esquerdo -->

    <img src="https://art.ngfiles.com/images/386000/386577_stardoge_8-bit-pokeball.png?f1446737358" class="pokeball" alt="Pokébola">
