<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do link de login */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo do nome de usuário e ícone */
        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .user-info img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        /* Estilo do botão de logout */
        .logout-button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #D94A29;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <!-- Link para a página de login se o usuário não estiver autenticado -->
        <a href="login.html" id="login-link" class="login-link">Entrar ou Cadastrar</a>

        <!-- Informações do usuário e botão de logout se estiver autenticado -->
        <div id="user-info" class="user-info" style="display: none;">
            <img id="user-avatar" src="" alt="Avatar">
            <span id="user-name"></span>
            <button id="logout-button" class="logout-button">Sair</button>
        </div>
    </div>

    <h1>Bem-vindo ao meu site!</h1>
    <p>Site hospedado no GitHub Pages.</p>

    <!-- Importando e configurando o Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, getProfile } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para verificar o estado de autenticação
        onAuthStateChanged(auth, (user) => {
            const loginLink = document.getElementById("login-link");
            const userInfo = document.getElementById("user-info");
            const userName = document.getElementById("user-name");
            const userAvatar = document.getElementById("user-avatar");
            const logoutButton = document.getElementById("logout-button");

            if (user) {
                // Usuário autenticado
                loginLink.style.display = "none";
                userInfo.style.display = "flex";
                userName.textContent = user.displayName || user.email;
                userAvatar.src = "https://www.gravatar.com/avatar/" + md5(user.email.trim().toLowerCase());
                
                // Botão de logout
                logoutButton.onclick = () => {
                    signOut(auth).then(() => {
                        // Redirecionar para a página inicial
                        window.location.href = window.location.href;
                    }).catch((error) => {
                        console.error("Erro ao sair: ", error);
                    });
                };
            } else {
                // Usuário não autenticado
                loginLink.style.display = "inline-block";
                userInfo.style.display = "none";
            }
        });
    </script>
</body>
</html>
