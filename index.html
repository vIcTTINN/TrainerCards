<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        /* Link para login no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 8px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo da Pokébola girando */
        .pokeball {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('https://art.ngfiles.com/images/386000/386577_stardoge_8-bit-pokeball.png?f1446737358') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        /* Título */
        h1 {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        /* Estilo para o conteúdo */
        p {
            text-align: center;
            color: white;
            font-size: 18px;
        }

        /* Estilo da imagem no topo */
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Imagem no topo -->
    <img src="https://github.com/vIcTTINN/TrainerCards/blob/2cf03d98950d75e15a9d9cc2c57ac7e181e0b014/TrainerCards-16-02-2025%20(1).png?raw=true" alt="Logo" class="logo">

    <!-- Link para login -->
    <a href="login.html" class="login-link">Entrar ou Cadastrar</a>

    <h1>Bem-vindo ao meu site!</h1>
    <p>Site hospedado no GitHub Pages.</p>

    <!-- Pokébola girando no fundo -->
    <div class="pokeball"></div>
</body>
</html>
