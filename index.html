<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Fundo preto */
        }

        /* Estilo do link no topo */
        .login-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Estilo da Pokébola */
        #pokebola {
            position: fixed;
            bottom: 50px; /* Distância da parte inferior da tela */
            left: 50%; /* Alinha horizontalmente no centro */
            transform: translateX(-50%); /* Ajuste fino para centralizar */
            width: 100px; /* Tamanho da Pokébola */
            height: 100px; /* Tamanho da Pokébola */
            background-image: url('https://art.ngfiles.com/images/386000/386577_stardoge_8-bit-pokeball.png?f1446737358');
            background-size: cover; /* Faz a imagem cobrir o elemento */
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
            transition: transform 0.1s ease; /* Animação suave */
        }

        /* Animação do efeito de rotação */
        .rotate {
            transform: translateX(-50%) rotate(360deg);
        }

    </style>
</head>
<body>
    <!-- Link para a página de login -->
    <a href="login.html" class="login-link">Entrar ou Cadastrar</a>

    <h1>Bem-vindo ao meu site!</h1>
    <p>Site hospedado no GitHub Pages.</p>

    <!-- Importando e configurando o Firebase -->
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";

        const firebaseConfig = {
            apiKey: "AIzaSyAv9z44vYKeIhjZs3FkaScDIKTGn1wUx_8",
            authDomain: "trainercards-2f2af.firebaseapp.com",
            projectId: "trainercards-2f2af",
            storageBucket: "trainercards-2f2af.firebasestorage.app",
            messagingSenderId: "872674005080",
            appId: "1:872674005080:web:b733b5d98e4c98c5dffa2d",
            measurementId: "G-7PZ9HLKNSY"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <div id="pokebola"></div>

    <script>
        window.addEventListener('scroll', function() {
            const pokebola = document.getElementById('pokebola');
            let scrollPosition = window.scrollY; // Posição de rolagem vertical

            // Aplica a rotação com base na rolagem da página
            pokebola.style.transform = 'translateX(-50%) rotate(' + (scrollPosition / 2) + 'deg)';
        });
    </script>

</body>
</html>
